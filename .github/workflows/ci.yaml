name: ci
on: [push, pull_request_target]
jobs:
  lint_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Add poetry
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: 1.1.14

      - name: Install dependencies
        run: poetry install --no-interaction --no-ansi

      - name: Check by linters
        run: make lint_check


  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Add poetry
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: 1.1.14

      - name: Install dependencies
        run: poetry install --no-interaction --no-ansi

      - name: Test
        run: make test


  build:
    permissions:
      packages: write
    runs-on: ubuntu-latest
    steps:      
      - name: test1
        run: echo ${{ github.ref_name }}
      - name: test2
        run: echo ${{ github.ref }}
      - name: test3
        run: echo ${{ github }}
